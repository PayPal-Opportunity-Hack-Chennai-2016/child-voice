{% extends "demo/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    {% include "demo/includes/intro.html" with intro=self.intro only %}

    <form action="{% pageurl self %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
        {% if form.is_valid %}:
       {{ data = form.cleaned_data }}
        {{ field = data['field'] }}
        {{ print field }}
{% endblock %}
